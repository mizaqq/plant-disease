train:
  lr: 0.001
  momentum: 0.9
  epochs: 10

metrics:
  - accuracy
  - f1
  - precision
  - recall

optimizers:
  _target_: torch.optim.SGD
  params:
    lr: ${models.params.train.lr}
    momentum: ${models.params.train.momentum}


model:
  _target_: torchvision.models.resnet18
  pretrained: True
classifier: fc
num_classes: 4
frozen_layers: 30
trainable_layers:
  - layer3
  - layer4
