train:
  lr: 0.001
  momentum: 0.9
  epochs: 10

layers:
  conv1:
      _target_: torch.nn.Conv2d
      in_channels: 3
      out_channels: 32
      kernel_size: 3
      stride: 2
      padding_mode: replicate
  pool1:
      _target_: torch.nn.MaxPool2d
      kernel_size: 2
  conv2:
      _target_: torch.nn.Conv2d
      in_channels: 32
      out_channels: 64
      kernel_size: 3
      stride: 2
      padding_mode: replicate
  pool2:
      _target_: torch.nn.MaxPool2d
      kernel_size: 2
  conv3:
      _target_: torch.nn.Conv2d
      in_channels: 64
      out_channels: 128
      kernel_size: 3
      stride: 2
      padding_mode: replicate
  pool3:
      _target_: torch.nn.MaxPool2d
      kernel_size: 2
  conv4:
      _target_: torch.nn.Conv2d
      in_channels: 128
      out_channels: 256
      kernel_size: 3
      stride: 2
      padding_mode: replicate
  pool4:
      _target_: torch.nn.MaxPool2d
      kernel_size: 2
  conv5:
      _target_: torch.nn.Conv2d
      in_channels: 256
      out_channels: 512
      kernel_size: 3
      stride: 2
      padding_mode: replicate
  fc1:
      _target_: torch.nn.Linear
      in_features: 1152
      out_features: 32
  fc2:
      _target_: torch.nn.Linear
      in_features: 32
      out_features: 4


